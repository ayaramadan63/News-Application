  <mat-toolbar style="background-color:#341ec6af">
    <button mat-icon-button class="example-icon">
      <mat-icon class="mat-18"
       (click)="this.sideNav.open()" *ngIf="!sideNav.opened">menu</mat-icon>
      <mat-icon class="mat-18" (click)="this.sideNav.close()"  *ngIf="sideNav.opened" >close</mat-icon>

    </button>
    <span style="padding-left: 10px;">My Application</span>
  </mat-toolbar>   
<mat-sidenav-container style=" height: 800px;">
  <mat-sidenav #sideNav="matSidenav" opened
   style="width: 200px;background-color: rgba(107, 106, 107, 0.553)">
    <img
    style="padding-top: 5px;"
     src="https://cdn5-ss12.sharpschool.com/UserFiles/Servers/Server_1023780/Image/News.jpg" alt="" 
    class="rounded mx-auto d-block"
     width="100px" height="90px">
    <h4 style="padding-left: 5px;">Latest News </h4> 
    <mat-divider></mat-divider>
   <ng-container >
    <button
    style="padding-left: 5px;"
     mat-button
     class="menu-button" 
     (click)="searchSource(source)"
     *ngFor="let source of sources">
      <mat-icon>event-note</mat-icon>
      <span>{{source.name}}</span>
    </button>
   </ng-container>
  </mat-sidenav>
  <mat-sidenav-content class="content mat-elevation-z4">
    <section class="text-gray-600 bg-gray-100 body-font">
        <div class="container px-5  mx-auto max-w-7x1">
            <div class="flex flex-wrap w-full mb-4 p-4">
                <div class="w-full mb-6 lg:mb-0">
                    <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">
                      {{selectedNewsChannel}}</h1>
                    <div class="h-1 w-60 bg-indigo-500 rounded"></div>
                </div>
            </div>
            <div class="flex flex-wrap -m-4">
                <ng-container *ngFor="let article of articles" >
                    <div class="xl:w-1/3 md:w-1/2 p-4">
                        <div class="bg-white p-6 rounded-lg">
                            <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" [src]="article.urlToImage" alt="Image Size 720x400">
                            <div class="flex justify-between">
                                <h3
                                 class="tracking-widest text-indigo-500 text-xs font-medium title-font"
                                 >Author: {{article.author}}</h3>
                                <h4 style="text-overflow: ellipsis;
                                display: -webkit-box;" class="tracking-widest text-gray-800 text-sm">
                                {{article.publishedAt | date:'medium'}}
                                </h4>
                            </div>
                            <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{article.title}}</h2>
                            <p class="leading-relaxed text-base" [innerHTML]="article.description"></p>
                            <span><a class="text-blue-500" target="_blank" href="{{article.url}}">read more....</a></span>
                        </div>
                    </div>
                </ng-container>

            </div>
        </div>
    </section>
</mat-sidenav-content>
 
</mat-sidenav-container>
